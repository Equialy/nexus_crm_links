
<div class="card-content">
    <div id="address-display">
        <p class="address-text">{{ order.address|default:"Адрес не указан" }}</p>
        <button class="edit-btn" onclick="editAddress()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            Изменить
        </button>
    </div>

    <div id="address-edit" class="address-edit hidden">
        <form method="post"  action="{% url 'orders:edit_order_address' order.id %}">
            {% csrf_token %}
            <textarea id="address-input" name="address" class="address-textarea">{{ order.address|default:"" }}</textarea>
            <div class="edit-buttons">
                <button type="submit" class="save-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17,21 17,13 7,13 7,21"/>
                        <polyline points="7,3 7,8 15,8"/>
                    </svg>
                    Сохранить
                </button>
                <button type="button" class="cancel-btn" onclick="cancelEdit()">Отмена</button>
            </div>
        </form>
    </div>

</div>
