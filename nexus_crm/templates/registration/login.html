<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Авторизация</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">{{ user.username }}</span>
                    <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'users:registration' %}">Зарегестрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if user.is_authenticated %}
            {% block content %}{% endblock %}
        {% else %}
            <div class="text-center">
                <h1>Welcome to Cloud Storage</h1>
                <p>Please <a href="{% url 'users:login' %}">Войти</a> or <a href="{% url 'users:registration' %}">Зарегестрироваться</a> для доступа к файлам.</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
